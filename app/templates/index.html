{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Parking Space Occupancy Detector
</h1>

<h2 class="subtitle">
  Raspberry Pi 4 - HQ camera - Wide-angle lens
</h2>

<!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" width="896" height="504" src="https://www.youtube.com/embed/koeObMIFBjg"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="notification is-danger" style="width:30%; margin: auto;">
  {{ messages[0] }}
</div>
{% endif %}
{% endwith %}

<div>

</div>

<a class="button" href="{{ url_for('main.predict') }}">Keras model & email test!</a>

{% endblock %}
