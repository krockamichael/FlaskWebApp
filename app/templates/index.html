{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Flask Login Example
</h1>
<h2 class="subtitle">
  Easy authentication and authorization in Flask.
</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger" style="width:30%; margin: auto;">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<a href="{{ url_for('main.predict') }}">Click me!</button>
{% endblock %}
